
<!DOCTYPE html>
<html lang="zh-CN" style="font-size: 100px">
<head>
    <meta charset="UTF-8">
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta name="applicable-device" content="pc,mobile">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>3D旋转效果</title>
</head>
<body>
<div class="page">
    <div class="gallery">
        <div class="gallery-front">
            <img src="//coocssweb.github.io/dist/images/kobe.jpg" class="gallery-photo" />
        </div>
        <div class="gallery-back">
            <div class="gallery-info">
                科比·比恩·布莱恩特（英语：Kobe Bean Bryant，1978年8月23日－）<br /><br />生于美国费城，已退役NBA职业篮球运动员，NBA历史上最伟大球员之一，绰号“小飞侠”、“黑曼巴 ”（THE MAMBA）[1]、“老大”。<br /><br />
                身高6英尺6英寸（198公分），体重212磅，主打位置为得分后卫。
                <a href="javascript:;" class="gallery-more">了解更多</a>
            </div>
        </div>
    </div>
    <a href="javascript:;" class="btn-rotate">翻转</a>
</div>
<script type="text/javascript">
    var domGallery = document.querySelector('.gallery');
    document.querySelector('.btn-rotate').onclick = function () {
        if (domGallery.classList.contains('animate')) {
            domGallery.classList.remove('animate');
            domGallery.classList.add('animate-toggle');
        } else {
            domGallery.classList.remove('animate-toggle');
            domGallery.classList.add('animate');
        }

    };
</script>
</body>
</html>
